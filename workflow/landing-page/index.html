<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artcore - Responsive HTML5 Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="sources/style/main.css">
</head>
<body>
    <div class="wrap">
        <header>
            <h1 class="header__logo">Art core</h1>
            <div class="header__icons">
                <ul class="header__list">
                    <li class="header__item header__item--facebook">
                        <a href="https://www.facebook.com/">
                            <img src="sources/img/icons/facebook.svg" alt="Facebook icon">
                        </a>
                    </li>
                    <li class="header__item header__item--twitter">
                        <a href="https://twitter.com/">
                            <img src="sources/img/icons/twitter.svg" alt="Twitter icon">
                        </a>
                    </li>
                    <li class="header__item header__item--linkedin">
                        <a href="#">
                            <img src="sources/img/icons/linkedin.svg" alt="Linkedin icon">
                        </a>
                    </li>
                    <li class="header__item header__item--rss">
                        <a href="#">
                            <img src="sources/img/icons/rss.svg" alt="RSS icon">
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <nav>
            NAV
        </nav>

        <section class="slider">
            IMAGE SLIDER
        </section>

        <section class="services">
            SERVICES
        </section>

        <section class="cards-board">
            CARDS BOARD
        </section>

        <footer>FOOTER</footer>
    </div>
</body>
</html>
