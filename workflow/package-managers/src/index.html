<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSON visualizer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="magic-box.png" type="image/x-icon">

</head>
<body>
    <div class="wrap">
        <h1>JSON visualizer</h1>

        <div class="validator-wrap">
            <section class="json-data">
                <h3>Write JSON data here</h3>

                <p class="json-format"></p>

                <textarea class="data-area" name="" id="d-area" cols="30" rows="10">
                    
                </textarea>

                <button class="tree-btn">Build tree data</button>

                <p class="error-message"></p>
            </section>
    
            <section class="json-tree">
                <h3>Tree data</h3>

                <div class="tree"></div>
            </section>
        </div>

    </div>
</body>
</html>
